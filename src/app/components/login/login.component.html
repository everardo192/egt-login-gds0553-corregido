<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <p-card header="Ingresar Al Sistema" [style]="{ width: '360px' }">
    <div class="field">
      <label for="email">Correo</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Teclea tu correo"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Correo electronico es requerido</div>
        <div *ngIf="email.errors?.['email']">El correo electrónico debe ser válido</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Contraseña</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Teclea tu contraseña"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Contraseña Requerida</div>
      </small>
    </div>
    <p-button
      label="Iniciar Sesion"
      styleClass="w-full"
      [disabled]="loginForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">¿No es un miembro? <a routerLink="/register">Registrarse</a></div>
  </p-card>
</form>
