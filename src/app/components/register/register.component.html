<form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
  <p-card header="Registrar al sistema" [style]="{ width: '360px' }">
    <div class="field">
      <label for="fullName">Nombre Completo</label>
      <input
        type="text"
        pInputText
        formControlName="fullName"
        class="w-full"
        name="fullName"
        placeholder="Escribe tu nombre"
      />
      <small
        *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
        class="block p-error"
      >
        <div *ngIf="fullName.errors?.['required']">Name is required.</div>
        <div *ngIf="fullName.errors?.['pattern']">Enter a valid Name</div>
      </small>
    </div>
    <div class="field">
      <label for="email">Correo Electronico</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Escribe tu correo electronico"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Correo electronico es requerido.</div>
        <div *ngIf="email.errors?.['email']">El correo electrónico debe ser válido.</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Contraseña</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Escribe tu contraseña"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>
    </div>
    <div class="field">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input
        type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="confirmar Contraseña"
      />
      <small
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="block p-error"
      >
        <div *ngIf="confirmPassword.errors?.['required']">
          Confirma la contraseña
        </div>
      </small>
      <small
        class="block p-error"
        *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
      >
      La contraseña debe coincidir
      </small>
    </div>
    <p-button
      label="Registrar"
      styleClass="w-full"
      [disabled]="registerForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">¿Ya eres usuario? <a routerLink="/login">Login</a></div>
  </p-card>
</form>
